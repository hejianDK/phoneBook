<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register Page</title>
   <link rel="stylesheet" href="styles.css" />
    <style>
        #box{
            width:770px;
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin: auto;
            overflow: auto;
        }
    </style>
  <script>
      var users = [];
      function login() {
          if (localStorage["users"] != null || localStorage["users"] != undefined) {
              users = JSON.parse(localStorage["users"]);

              var username = document.getElementById("username").value;
              var password = document.getElementById("password").value;
              for (var i = 0; i < users.length; i++) {
                  if (users[i].username == username && users[i].password == password) {
                      sessionStorage["user"] = JSON.stringify(users[i]);
                      document.location = "home.html";
                  } else {
                      document.getElementById("message").innerHTML = "Invalid Credentails";
                  }
              }
                 
          } else {
              document.location = "register.html";
          }
      }
  </script>
</head>
<body>
    <section id="header">
        <header>
            <h1>Sample Portal...</h1>           
        </header>
         <div style="float:right;">
                <div id="anonymouspanel">
                    [Welcome Guest!] [<a href="login.html">Login</a>/[<a href="register.html">Register</a>]
                </div>
             </div>
        <nav id="menu">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                <a href="about.html">About</a>
                </li>                  
                <li>
                    <a href="contact.html">contact</a>
                </li>
            </ul>
        </nav>
    </section>

    <section id="content">
        <header>
            <h3>Login Here.......</h3>
        </header>
        <form id="box">
                <div>
                    <label>Username:</label>
                    <input type="text" id="username" name="username" />
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div>
                    <input type="button" value="Login" onclick="login()" />
                </div>
                <div>
                    <span id="message"></span>
                </div>
        </form>
        
    </section>

    <section id="footer">
        <footer>
            &copy; Marlabs Inc-<span id="year"></span>
        </footer>
    </section>
</body>
</html>
